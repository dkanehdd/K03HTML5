<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H12Video.html</title>
</head>
<body>
	<!-- 
	controls 속성 : 동영상을 플레이할때 컨트롤바를 보이게할지 여부를 
		지정하는 속성으로 볼륨, 프로그래스바, 전체화면 등의 버튼이 있다.
	 -->
	<!-- <h2>기본 Video 태그</h2>
	<video src="media/video.mp4" autoplay 'controls' width="300"
	height="200">
		해당 브라우저가 video태그를 지원하지 않는경우
		<a href="media/video.mp4">여기</a>를 클릭하세요.
	</video> -->
	
	<h2>video의 하위태그 source</h2>
	<video autoplay controls width="300" height="200">
		<!-- source 하위태그 : 웹브라우저가 모든 동영상 포맷을 지원하지 못하기때문에
		여러항목중 해당 브라우저가 지원하는 포맷의 파일을 찾아 플레이할수 있도록 한다.
		즉, 미디어 파일을 여러개 설정할때 사용하는 태그이다. -->
		<source src="media/video.3gp"></source>	
		<source src="media/video.mp4"></source>
		
		해당 브라우저가 video태그를 지원하지 않는경우
		<a href="media/video.mp4">여기</a>를 클릭하세요.
	</video>
	
	
	<h2>Javascript를 이용한 커스텀 비디오 만들기</h2>
	<!-- JS 수업 이후.... -->
	<script>
		var video;
		 
		window.onload = function(){
			var currentSpan = document.getElementById("currenttime");
			var totalSpan = document.getElementById("totaltime");
			
			video = document.getElementById("video");
			video.addEventListener("timeupdate", function(){
				currentSpan.innerHTML = video.currentTime;
				totalSpan.innerHTML = video.duration;
			});
		}
		
		function play() {
			video.hidden = "";
			video.play();
		}
		function stop() {
			video.pause();
		}
		function start() {
			video.currentTime = 0;
			video.play();
			
		}
	</script>
	
	<div>
		<video id="video" width="300" height="200" src="./media/video.mp4"
		hidden></video>
	</div>
	<div>
		<input type="button" value="재생하기" onclick="play();"/>
		<input type="button" value="일시정지" onclick="stop();"/>
		<input type="button" value="처음부터 재생하기" onclick="start();"/><br />
		<span id="currenttime"></span>/<span id="totaltime"></span>
	</div>
</body>
</html>
